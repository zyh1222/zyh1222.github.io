        .cert-root {

        .chart {
            width: 100%;
            height: 90%;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            max-width: 160px;
            padding: 7px 10px;
            font: 12px sans-serif;
            color: white;
            background: #111;
            border: 0px;
            border-radius: 2px;
            pointer-events: none;
            margin-top: 2px;
        }

        div.tooltip:before {
            content: '';
            position: absolute;
            top: 0%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            width: 0;
            height: 0;
            border-bottom: 8px solid #111;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
        }

        .chart1 {
            transform: perspective(400px);
        }
    </style>

    const linkColors = ['#f88477', '#f1beb1', '#f5c6e0',
        '#d78ea8', '#ca6c90', '#b9db92']

    // var linkColors = d3.scale.linear().domain([1,10])
    // .range(['#f1beb1','#f88477','#d6c9ec','#f5c6e0','#d78ea8','#ca6c90','#b093dc'])
    // .range(['#f1beb1','#f88477','#d6c9ec','#f5c6e0','#d78ea8','#ca6c90','#b093dc'])
    //     // .range(['#f1beb1','#f88477','#d6c9ec','#f5c6e0','#d78ea8','#ca6c90'])

    var keyword = 'covid'

    var graph = {
        width: 1400,
        height: 700
    };


    d3.selection.prototype.moveToFront = function () {
        return this.each(function () {
            this.parentNode.appendChild(this);
        });
    };


    function elbow(d, i) {
        return "M" + d.source.y + "," + d.source.x + "H" + d.target.y
            + "V" + d.target.x + "H" + d.target.y
    }


    //tooltip
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);


    var colors = d3.scale.category20();
    var scaler = d3.scale.pow()
        .exponent(0.8)
        .range([12, 25])
        .domain([4, 3700]);

    console.log(scaler(10))
    for (let i = 0; i < datas.length; i++) {
        renderTree(datas[i], '.chart' + (i + 1), scaler)
    }


    // d3.scale.linear().range([1,9]).domain([1,9])

    function renderTree(data, selector, scaler) {
        var svg = d3.select(selector).append('svg:svg')
            .attr("width", graph.width)
            .attr("height", graph.height)
            .append('svg:g')
            .attr('transform', 'translate(-' + graph.width * 0.01 + ', 0)')

        // svg.html("<div>"+selector+"</div>")
        var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x];
            });

        var tree = d3.layout.tree()
            .size([graph.height - 100, graph.width - 100]);

        var nodes = tree.nodes(data);

        nodes = _.uniq(nodes, 'id');

        _.each(nodes, function (o, i) {
            var itemsOfTheSameDepth = _.where(nodes, {depth: o.depth});
            var indexOfCurrent = _.indexOf(itemsOfTheSameDepth, o);
            var interval = graph.height / itemsOfTheSameDepth.length;
            nodes[i].x = interval / 2 + (interval * indexOfCurrent);
        });

        var links = tree.links(nodes);

        _.each(links, function (o, i) {
            links[i].target = _.find(nodes, {id: o.target.id});
            // links[i].target['p'] = 1
        });
        var scaler_width = d3.scale.linear().range([5, 10]).domain([0, 5000])
        var link = svg.selectAll("path")
            .data(links)
            .enter().append("svg:path")
            .attr('class', function (d) {
                return (!!d.source) ? d.source.id : "root";
            })
            .classed('link', true)
            .style('stroke', function (d) {
                // if (d.source.id === keyword) {
                //     return linkColors(d.target.p)
                // }
                //
                // return linkColors(d.source.p)

                if (d.source.hasOwnProperty('time')) {
                    return linkColors[d.source.time]
                }

                return linkColors[d.target.time]
            })
            .attr('stroke-width',
                function (d) {
                    if (d.source.id === keyword) {
                        return scaler_width(d.target.value)
                    }
                    return scaler_width(d.source.value)
                }
                // return  scaler_width(d.target.value)
            )
            .attr('d', diagonal);


        var node = svg.selectAll('g.node')
            .data(nodes)
            .enter().append("svg:g")
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            })
            .on('mouseup', function (d) {
                // remove all the colour paths
                d3.selectAll('path.link').classed('hover', false);
                // draw new colour paths
                d3.selectAll("." + d.id)
                    .classed("hover", true)
                    .moveToFront();

                _.pluck(d.children, 'id').forEach(function (id) {
                    d3.selectAll('.' + id)
                        .classed('hover', true)
                        .moveToFront();
                });

                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }

            })
            .on('mouseover', function (d) {
                if (!!d.description) {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', .9);

                    tooltip.html(d.description)
                        .style('left', (d3.event.pageX) + 'px')
                        .style('top', ((d3.event.pageY) + 8) + "px")
                }
            })
            .on('mouseout', function (d) {
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            });


        node.append("svg:ellipse")
            .attr("rx", function (d) {
                return d.id.length * (d.name === keyword ? 60 : scaler(d.value)) * 0.18
            })
            .attr("ry", function (d) {
                return d.id.length * (d.name === keyword ? 100 : scaler(d.value)) * 0.08
            })
            .attr('fill', "white")
            .attr('opacity', 1)
            .attr('stroke', "#333333")
            .attr('stroke-width', '0px');

        node.append("svg:text")
            .attr("dx", function (d) {
                return d.id.length * (d.name === keyword ? 45 : scaler(d.value)) * 0.18
            })
            .attr("dy", 4)
            .style('fill', "black")
            .classed("text", true)
            .attr("text-anchor", function (d) {
                return d.children ? "end" : "end";
            })
            .attr("font-size", function (d) {
                return d.name === keyword ? 33 : scaler(d.value) * 0.9;
            })
            // .attr("font-weight",function(d,i) {return d.name === keyword ? 900 : scaler(d.value)*10;})

            .text(function (d) {
                return d.name;
            });
    }
